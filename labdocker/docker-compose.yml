version: "3"

services:
  web:
    build: .
    image: kbsouza/myfirstapp:lastest
    environment:
      - MESSAGE=Usando Variavel de Ambiente para mudar mensagem do site!        
    networks:
      labdocker:
        ipv4_address: 172.20.0.2
    ports:
      - "80:80"

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "/srv/redis/data:/data"
    command: "redis-server --appendonly yes"
    networks:
      labdocker:
        ipv4_address: 172.20.0.3

networks:
  labdocker:
    ipam:
      config:
        - subnet: 172.20.0.0/24
